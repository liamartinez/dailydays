<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>All the Stuff at Home</title>
  <link rel="stylesheet" href="../../shared/css/reset.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="theme-light">
  <div class="iphone-frame">
    <div class="iphone-status-bar">
      <span class="status-time">9:41</span>
      <div class="status-notch"></div>
      <div class="status-icons">
        <svg class="status-signal" width="17" height="12" viewBox="0 0 17 12"><rect x="0" y="7" width="3" height="5" rx="0.5" fill="currentColor"/><rect x="4.5" y="4.5" width="3" height="7.5" rx="0.5" fill="currentColor"/><rect x="9" y="2" width="3" height="10" rx="0.5" fill="currentColor"/><rect x="13.5" y="0" width="3" height="12" rx="0.5" fill="currentColor"/></svg>
        <svg class="status-battery" width="27" height="13" viewBox="0 0 27 13"><rect x="0.5" y="0.5" width="23" height="12" rx="2.5" stroke="currentColor" fill="none"/><rect x="2" y="2" width="18" height="9" rx="1" fill="currentColor"/><path d="M25 4.5v4a2 2 0 0 0 0-4z" fill="currentColor"/></svg>
      </div>
    </div>
    <div id="app"></div>
    <div class="iphone-home-indicator">
      <div class="home-pill"></div>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
