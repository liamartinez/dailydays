<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declutter</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    body {
      padding: 20px;
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Summary bar */
    .summary-bar {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-family: var(--font-mono);
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      align-items: center;
    }

    .filter-select {
      background: var(--bg-secondary);
      border: 1px solid var(--bg-tertiary);
      border-radius: var(--radius-sm);
      padding: 6px 10px;
      font-size: 0.8rem;
      color: var(--text-primary);
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .sort-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: auto;
      flex-wrap: wrap;
    }

    .sort-label {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-right: 4px;
    }

    .sort-btn {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      transition: all var(--transition);
    }

    .sort-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .sort-btn.active {
      background: var(--accent);
      color: #fff;
    }

    /* Object list */
    .object-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .object-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      transition: background var(--transition);
    }

    .object-row:hover {
      background: var(--bg-tertiary);
    }

    .object-row.status-considering {
      border-left: 3px solid var(--yellow);
    }

    .object-row.status-removed {
      opacity: 0.4;
      border-left: 3px solid var(--red);
    }

    .obj-icon {
      font-size: 1.4rem;
      flex-shrink: 0;
      width: 28px;
      text-align: center;
      padding-top: 2px;
    }

    .obj-info {
      flex: 1;
      min-width: 0;
    }

    .obj-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .obj-meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 2px;
    }

    .obj-detail {
      font-size: 0.7rem;
      color: var(--text-tertiary);
      margin-bottom: 2px;
    }

    .obj-desc {
      font-size: 0.7rem;
      color: var(--text-tertiary);
      font-style: italic;
    }
    .obj-product-detail {
      font-size: 0.65rem;
      color: var(--text-tertiary);
      margin-top: 4px;
      line-height: 1.5;
      opacity: 0.7;
    }
    .obj-product-detail .det-brand {
      color: var(--text-secondary);
      font-weight: 500;
    }
    .obj-product-detail .det-model {
      color: var(--text-tertiary);
    }
    .obj-product-detail em {
      font-style: italic;
      color: var(--text-secondary);
    }

    /* Status toggle */
    .status-toggle {
      flex-shrink: 0;
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 100px;
      font-weight: 600;
      transition: all var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-toggle.status-keeping {
      background: rgba(48, 209, 88, 0.15);
      color: var(--green);
    }

    .status-toggle.status-considering {
      background: rgba(255, 214, 10, 0.15);
      color: var(--yellow);
    }

    .status-toggle.status-removed {
      background: rgba(255, 69, 58, 0.15);
      color: var(--red);
    }

    .status-toggle:hover {
      filter: brightness(1.3);
    }

    .empty-state {
      text-align: center;
      color: var(--text-tertiary);
      padding: 40px;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
      .sort-controls {
        margin-left: 0;
      }
      .filter-select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Declutter</h1>
    <p>Everything in your home. Filter, sort, decide.</p>
  </header>
  <div id="app"></div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
